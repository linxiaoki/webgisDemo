<body>
    <h2 style="text-align:center;">leaflet demo</h2>
    <p>台风路径的动画效果不显示，提示“已阻止载入混合活动内容”，是因为处于安全考虑，js的http跨域请求被浏览器阻止。</p>
    <p><b>解决方案：</b></p>
    <ul>
        <li>1. 可以更改浏览器安全设置：about:config ，修改security.mixed_content.block_active_content 值为 <b>false</b></li>
        <li>2. 使用反向代理</li>
        <li>3. 直接下载到本地</li>
    </ul>
    <div id="mapDiv" style="width:100%;height:600px"></div>
